    <h1 class="text-4xl text-center font-bold text-zinc-400">
      Validador de CURP y RFC
    </h1>
    <div class="container mx-auto my-3 flex justify-around">
      <form
        id="formValidar"
        class="mb-6 mx-3 flex flex-col justify-center items-center"
      >
        <label
          for="default-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >CURP</label
        >
        <input
          type="text"
          id="curp-input"
          maxlength="18"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-2"
        />
        <label
          for="default-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >RFC</label
        >
        <input
          type="text"
          id="rfc-input"
          maxlength="12"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-2"
        />
        <div
          id="divValidar"
          class="hidden p-4 mb-4 text-sm w-full text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
          role="alert"
        >
          <span class="font-medium" id="spanError"></span>
        </div>
        <button
          type="button"
          id="btnValidar"
          class="text-white w-1/2 bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-0 my-auto"
        >
          Validar datos
        </button>
      </form>
